---
layout: default
---
<article class="rant">
  {{ content }}
</article>

<nav class="post-nav">
  {% if page.previous %}
    <a href="{{ page.previous.url | relative_url }}" class="post-nav-older">&larr; {{ page.previous.date | date: '%B %-d, %Y' }}</a>
  {% endif %}
  {% if page.next %}
    <a href="{{ page.next.url | relative_url }}" class="post-nav-newer">{{ page.next.date | date: '%B %-d, %Y' }} &rarr;</a>
  {% endif %}
</nav>

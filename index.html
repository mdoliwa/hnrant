---
layout: default
---
{% assign latest = site.posts.first %}
<article class="rant">
  {{ latest.content }}
</article>

{% if site.posts.size > 1 %}
<nav class="post-nav">
  <a href="{{ site.posts[1].url | relative_url }}" class="post-nav-older">&larr; {{ site.posts[1].date | date: '%B %-d, %Y' }}</a>
</nav>
{% endif %}
